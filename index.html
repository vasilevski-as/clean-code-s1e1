<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-section">
      <img class="eisenhower-section-img" src="./eisenhower-matrix.jpg">
      <a 
          class="link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 for="add-item-label" class="title label-title">Add Item</h3>
        <form class="add-item-wrapper">
          <input id="task-name" class="todo-name todo-add-name" type="text">
          <button class="add-button">Add</button>
        </form>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="todo-tasks" class="todo-list">
          <li class="todo-item">
            <input class="todo-checkbox" type="checkbox">
            <label class="todo-name todo-label-name">Pay Bills</label>
            <input type="text" class="todo-name todo-input-name">
            <button class="todo-edit">Edit</button>
            <button class="todo-delete">
              <img class="todo-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="todo-item todo-edit-mode">
            <input class="todo-checkbox" type="checkbox">
            <label class="todo-name todo-label-name">Go Shopping</label>
            <input
                class="todo-name todo-input-name"
                type="text"
                value="Go Shopping">
            <button class="todo-edit">Save</button>
            <button class="todo-delete">
              <img class="todo-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="todo-list">
          <li class="todo-item">
            <input class="todo-checkbox" type="checkbox" checked>
            <label class="todo-name todo-label-name">See the Doctor</label>
            <input type="text" class="todo-name todo-input-name">
            <button class="todo-edit">Edit</button>
            <button class="todo-delete">
              <img class="todo-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
