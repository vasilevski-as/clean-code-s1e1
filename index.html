<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
          class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower Matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <form class="add-item__form">
          <input class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </form>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label-name">Pay Bills</label>
            <input class="item__input-name" type="text">
            <button class="item__edit">Edit</button>
            <button class="item__delete">
              <img class="item__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="todo__item item todo__item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label-name">Go Shopping</label>
            <input class="item__input-name" type="text" value="Go Shopping">
            <button class="item__edit">Save</button>
            <button class="item__delete">
              <img class="item__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list">
          <li class="completed__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label-name">See the Doctor</label>
            <input class="item__input-name" type="text">
            <button class="item__edit">Edit</button>
            <button class="item__delete">
              <img class="item__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
