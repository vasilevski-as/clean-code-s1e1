<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-section">
      <img src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="add-item-label">Add Item</label>
        <div class="add-item-wrapper">
          <input id="task-name"class="todo-name" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-name">Pay Bills</label>
          <input type="text" class="todo-name">
          <button class="todo-edit">Edit</button>
          <button class="todo-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-edit-mode">
          <input type="checkbox">
          <label class="todo-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-name">
          <button class="todo-edit">Save</button>
          <button class="todo-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-name">See the Doctor</label>
          <input type="text" class="todo-name">
          <button class="todo-edit">Edit</button>
          <button class="todo-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
